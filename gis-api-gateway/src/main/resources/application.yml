eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  profiles:
    active: local
  config:
    import: "optional:configserver:http://127.0.0.1:8888"
  application:
    name: gis-api-gateway-service
  cloud:
    config:
      name: gis-api-gateway-service
      profile: local
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:

        - id: user-service
          uri: lb://PLACE-SERVICE
          predicates:
            - Path=/place-service/**
          filters:
            - name: LoggingFilter
              args:
                baseMessage: Spring Cloud Gateway LoggingFilter
                preLogger: true
                postLogger: true

server:
  port: 8000